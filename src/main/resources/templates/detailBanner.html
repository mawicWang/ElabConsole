<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>--</title>
</head>
<body>
<form th:action="@{/saveBanner}" class="form-horizontal" role="form" th:object="${banner}" enctype="multipart/form-data">

    <input type="hidden" name="id" th:field="*{id}">
    <input type="hidden" name="id" th:field="*{image}">
    <input type="hidden" name="id" id="imageUrl" th:field="*{imageUrl}">

    <!-- #section:elements.form -->
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="text"> 文字 </label>

        <div class="col-sm-9">
            <input type="text" id="text" class="col-xs-10 col-sm-8" th:field="*{name}"/>
        </div>
    </div>

    <div class="form-group" th:if="!*{id}">
        <label class="col-sm-3 control-label no-padding-right" for="imageFile"> 图片 </label>

        <div class="col-sm-9">
            <input type="file" id="imageFile" class="col-xs-10 col-sm-8" th:field="*{imageFile}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="order"> 优先级 </label>

        <div class="col-sm-9">
            <input type="text" id="order" class="col-xs-10 col-sm-8" th:field="*{priority}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="url"> 链接 </label>

        <div class="col-sm-9">
            <input type="text" id="url" class="col-xs-10 col-sm-8" th:field="*{url}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="comment"> 备注 </label>

        <div class="col-sm-9">
            <input type="text" id="comment" class="col-xs-10 col-sm-8" th:field="*{comment}"/>
        </div>
    </div>

</form>
<script>
    $('#imageFile').ace_file_input();
</script>
</body>
</html>
