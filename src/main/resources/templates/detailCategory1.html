<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>--</title>
</head>
<body>
<form th:action="@{/saveCategory1}" class="form-horizontal" role="form" th:object="${category1}" enctype="multipart/form-data">

    <input type="hidden" name="id" th:field="*{id}">
    <input type="hidden" name="id" th:field="*{image1}">
    <input type="hidden" name="id" th:field="*{image2}">
    <!--<input type="hidden" id="imageUrl1" th:field="*{imageUrl1}">-->
    <!--<input type="hidden" id="imageUrl2" th:field="*{imageUrl2}">-->
    <!-- #section:elements.form -->
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="textTitle"> 标题文字 </label>

        <div class="col-sm-9">
            <input type="text" id="textTitle" class="col-xs-10 col-sm-8" th:field="*{textTitle}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="textCn"> 中文 </label>

        <div class="col-sm-9">
            <input type="text" id="textCn" class="col-xs-10 col-sm-8" th:field="*{textCn}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="textEn"> 英文 </label>

        <div class="col-sm-9">
            <input type="text" id="textEn" class="col-xs-10 col-sm-8" th:field="*{textEn}"/>
        </div>
    </div>

    <div class="form-group" th:if="!*{id}">
        <label class="col-sm-3 control-label no-padding-right" for="imageFile1"> 图1 </label>

        <div class="col-sm-9">
            <input type="file" id="imageFile1" class="col-xs-10 col-sm-8" th:field="*{imageFile1}"/>
        </div>
    </div>

    <div class="form-group" th:if="!*{id}">
        <label class="col-sm-3 control-label no-padding-right" for="imageFile2"> 图2 </label>

        <div class="col-sm-9">
            <input type="file" id="imageFile2" class="col-xs-10 col-sm-8" th:field="*{imageFile2}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="order"> 优先级 </label>

        <div class="col-sm-9">
            <input type="text" id="order" class="col-xs-10 col-sm-8" th:field="*{priority}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="comment"> 备注 </label>

        <div class="col-sm-9">
            <input type="text" id="comment" class="col-xs-10 col-sm-8" th:field="*{comment}"/>
        </div>
    </div>

</form>
<script>
    $('#imageFile1').ace_file_input();
    $('#imageFile2').ace_file_input();
</script>
</body>
</html>
