<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>--</title>
</head>
<body>
<form th:action="@{/saveCategory2}" class="form-horizontal" role="form" th:object="${category2}" enctype="multipart/form-data">

    <input type="hidden" name="id" th:field="*{id}">
    <input type="hidden" name="id" th:field="*{parent}">

    <!-- #section:elements.form -->
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="name"> 文字 </label>

        <div class="col-sm-9">
            <input type="text" id="name" class="col-xs-10 col-sm-8" th:field="*{name}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="location"> 地点 </label>

        <div class="col-sm-9">
            <input type="text" id="location" class="col-xs-10 col-sm-8" th:field="*{location}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="url"> 链接 </label>

        <div class="col-sm-9">
            <input type="text" id="url" class="col-xs-10 col-sm-8" th:field="*{url}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="priority"> 优先级 </label>

        <div class="col-sm-9">
            <input type="text" id="priority" class="col-xs-10 col-sm-8" th:field="*{priority}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="comment"> 备注 </label>

        <div class="col-sm-9">
            <input type="text" id="comment" class="col-xs-10 col-sm-8" th:field="*{comment}"/>
        </div>
    </div>
</form>
<script>
</script>
</body>
</html>
